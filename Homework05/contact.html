<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <nav>
      <a href="./index.html">Home</a>

      <a href="./gallery.html"> Gallery</a>

      <a href="./about.html"> About us</a>
    </nav>
    <form id="contact-form">
      <fieldset>
        <legend>Contact</legend>
        <h2>Contact us at:</h2>
        <legend>
          Locations:
          <input
            type="checkbox"
            name="place"
            id="sk-location"
            value="sk-location"
          />
          <label for="sk-location">Skopje</label>
          <input
            type="checkbox"
            name="place"
            id="ku-location"
            value="ku-location"
          />
          <label for="ku-location">Kumanovo</label>
          <input
            type="checkbox"
            name="place"
            id="oh-location"
            value="oh-location"
          />
          <label for="oh-location">Ohrid</label>
          <input
            type="checkbox"
            name="place"
            id="bi-location"
            value="bi-location"
          />
          <label for="bi-location">Bitola</label>
        </legend>
      </fieldset>
    </form>
    <form>
      <p>Numbers for different cities</p>
      <select name="devices" id="devices">
        <option value="" selected disabled>Please select an option</option>
        <option value="Skopje">Skopje/ 757-478-8560</option>
        <option value="Kumanovo">Kumanovo/ 757-279-5892</option>
        <option value="Ohrid">Ohrid/ 757-625-7432</option>
        <option value="Bitola">Bitola/ 757-469-2976</option>
      </select>
    </form>
    <input class="contact-button" type="submit" value="Submit" />
    <h2 class="contact-h2">Location:</h2>
    <div id="contact-iframe">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12776.44567926078!2d-76.0730439!3d36.8158499!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89baeaa7ed992f0f%3A0x9073fa011026ff07!2sAMC%20Lynnhaven%2018!5e0!3m2!1sen!2smk!4v1731867972404!5m2!1sen!2smk"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
    <div>
      <h2 class="contact-h2">Working hours:</h2>
      <table>
        <tr>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
          <th>Sunday</th>
        </tr>
        <tr>
          <td>9am - 5pm</td>
          <td>9am - 5pm</td>
          <td>9am - 5pm</td>
          <td>9am - 5pm</td>
          <td>9am - 5pm</td>
          <td>12pm-6pm</td>
          <td>off</td>
        </tr>
      </table>
    </div>
  </body>
