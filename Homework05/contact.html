    <form id="contact-form">
      <fieldset>
        <legend>Contact</legend>
        <h2>Contact us at:</h2>
        <legend>
          Locations:
          <input
            type="checkbox"
            name="place"
            id="sk-location"
            value="sk-location"
          />
          <label for="sk-location">Skopje</label>
          <input
            type="checkbox"
            name="place"
            id="ku-location"
            value="ku-location"
          />
          <label for="ku-location">Kumanovo</label>
          <input
            type="checkbox"
            name="place"
            id="oh-location"
            value="oh-location"
          />
          <label for="oh-location">Ohrid</label>
          <input
            type="checkbox"
            name="place"
            id="bi-location"
            value="bi-location"
          />
          <label for="bi-location">Bitola</label>
          <form>
            <p>Numbers for different cities</p>
            <select name="devices" id="devices">
              <option value="" selected disabled>
                Please select an option
              </option>
              <option value="Skopje">Skopje/ 757-478-8560</option>
              <option value="Kumanovo">Kumanovo/ 757-279-5892</option>
              <option value="Ohrid">Ohrid/ 757-625-7432</option>
              <option value="Bitola">Bitola/ 757-469-2976</option>
            </select>
          </form>
        </legend>
      </fieldset>
      <input class="contact-button" type="submit" value="Submit" />
    </form>
    <h2 class="contact-h2">Location:</h2>
    <div id="contact-iframe">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2964.736473213319!2d21.412966776331327!3d42.00593087122787!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1354157314903469%3A0x81592208362699fc!2sJunk%20food!5e0!3m2!1sen!2smk!4v1731755221168!5m2!1sen!2smk"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
    <div>
      <h2 class="contact-h2">Working hours:</h2>
